apiVersion : extensions/v1beta1
kind : Deployment
metadata :
  name : nginx-dep
spec :
  replicas : 3
  minReadySeconds : 30
  strategy :
    type : RollingUpdate
    rollingUpdate :
      maxUnavailable : 1
      maxSurge : 1
  template :
    metadata :
      labels :
        app : nginx
    spec :
      containers:
      - name : ngin
        image : nginx
        ports :
        - containerPort : 80
