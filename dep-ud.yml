apiVersion : apps/v1
kind : Deployment
metadata :
  name : swedpt
  labels :
   app : nginx-app
spec :
  replicas : 3
  template :
    metadata :
      labels :
        app : nginx-app
    spec :
      containers :
      - name : simple
        image : nginx
        ports:
        - containerPort : 80
  selector :
   matchLabels :
    app : nginx-app
