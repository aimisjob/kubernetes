apiVersion : batch/v1
kind : Job
metadate :
  name : coutndown
spec :
  template :
    metadata :
      name : coutndown
  spec :
    containers :
    - name : counter
      image : centos-7
      command :
       - "/bin/bash"
       - "-c"
       - "for i in 9 8 7 6 5 4 3 2 1; do echo $1; done"
    restartPolicy : Nevee
